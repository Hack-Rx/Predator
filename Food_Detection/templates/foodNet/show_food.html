{% extends "foodNet/base.html" %}
{% load static %}
{% block content%}
    {% for food in foods %}
        
        <p>{{food.food_name}}</p>
        <p>{{food.calories}}</p>
        <img src={{food.food_image.url}}>
    
    {%endfor%}
    <button><a href="{% url 'add_food'%}">Add Food</a></button>
    
{% endblock %}
