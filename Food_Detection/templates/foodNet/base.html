<!DOCTYPE html>
{% load static %}
    <html>
        <head>
            <meta charset='utf-8'>
            <title>Calorie Monitoring System</title>
            {% comment %} <link rel='stylesheet' href='{% static 'foodNet/style.css' %}'> {% endcomment %}
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
       </head>

       <body>
           <div class='navbar navbar-inverse techfont custom-navbar'>
            
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class='logo'>Predator</li>

                    {% if user.is_authenticated %}
                    
                    <li><a href='{% url 'show_profile' %}'>Profile</a></li>
                    <li><a href='{% url 'food_list' %}'>Food</a></li>
                    <li><a href='{% url 'walk_list' %}'>Walk</a></li>
                    <li><a href='{% url 'recommender' %}'>Rec</a></li>

                    {% else %}
                    <li><a href='{% url 'Login' %}'>Login</a></li>
                    {% endif %}
                </ul>
                
            </div>
           
           </div>

           <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="auc_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>
       </body>











    </html>
